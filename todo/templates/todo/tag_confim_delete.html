{% extends "base.html" %}

{% block content %}
  <h1>Delete Tag</h1>
  <p>Are you sure you want to delete the tag: {{ object.name }}</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger">
    <a href="#" onclick="window.history.back()">Cancel</a>
  </form>
{% endblock %}
